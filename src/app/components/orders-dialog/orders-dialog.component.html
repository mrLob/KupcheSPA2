<h1 matDialogTitle>Отправить заявку</h1>

<mat-dialog-content>
    <app-order-form [mode]="mode" [company]="companyId" (newOrder)="onAdd($event)"></app-order-form>
</mat-dialog-content>

<mat-dialog-actions align="start">
    <button mat-button matDialogClose>Close dialog</button>
    <button mat-button>Action</button>    
</mat-dialog-actions>
